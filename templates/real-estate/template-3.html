<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Luxury Real Estate Landing Page</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom right, #fffaf3, #f7efe1, #fffdf8);
    color: #222;
  }

  /* SPLIT HERO */
  .hero {
    display: flex;
    height: 80vh;
    overflow: hidden;
    border-bottom: 3px solid #d4af37;
  }

  .hero-image {
    flex: 1;
    background: url('https://funnelmint.org/wp-content/uploads/2025/10/landing-page-RE3.png') center center no-repeat;
    background-size: cover;
  }

  .hero-text {
    flex: 1;
    background: linear-gradient(to bottom right, #fffdf8 0%, #f8f5ef 80%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 60px;
  }

  .hero-text h2 {
    font-family: 'Playfair Display', serif;
    color: #0f3a3a;
    font-size: 2rem;
    margin-bottom: 20px;
    border-left: 4px solid #d4af37;
    padding-left: 10px;
  }

  .hero-text p {
    font-size: 1.05rem;
    color: #444;
    line-height: 1.6;
  }

  /* HEADLINE */
  .headline {
    text-align: center;
    margin: 70px 10% 30px 10%;
  }

  .headline h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.5rem;
    color: #0f3a3a;
    margin-bottom: 15px;
  }

  /* CONTENT SECTION */
  .content {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    margin: 60px 10%;
    gap: 40px;
  }

  .benefits, .form-section {
    flex: 1;
    min-width: 340px;
    background: #ffffffcc;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.06);
    padding: 30px;
    backdrop-filter: blur(6px);
  }

  .benefits h2, .form-section h2 {
    font-family: 'Playfair Display', serif;
    color: #0f3a3a;
    font-size: 1.5rem;
    margin-bottom: 15px;
    border-left: 4px solid #d4af37;
    padding-left: 10px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 16px;
    margin-top: 10px;
  }

  input, select {
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  input:focus, select:focus {
    border-color: #d4af37;
    outline: none;
  }

  button {
    background: linear-gradient(135deg, #d4af37, #f5c542);
    border: none;
    color: #111;
    padding: 14px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: linear-gradient(135deg, #f5c542, #ffd75f);
  }

  button.loading {
    opacity: 0.7;
    pointer-events: none;
  }

  .g-recaptcha {
    display: flex;
    justify-content: center;
  }

  /* FAQ */
  .faq {
    margin: 80px 10%;
    background: linear-gradient(to bottom right, #fffdf7, #fff8e1);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.05);
  }

  .faq h2 {
    font-family: 'Playfair Display', serif;
    color: #0f3a3a;
    font-size: 1.6rem;
    margin-bottom: 20px;
  }

  @media (max-width: 900px) {
    .hero {
      flex-direction: column;
      height: auto;
    }
    .hero-image {
      height: 50vh;
    }
    .hero-text {
      padding: 40px 25px;
    }
    .content {
      flex-direction: column;
    }
  }
</style>
</head>

<body>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-image"></div>
    <div class="hero-text">
      <h2>Market Insights</h2>
      <p>{{INSIGHTS_HTML}}</p>
    </div>
  </section>

  <!-- HEADLINE -->
  <div class="headline">
    <h1>{{HEADLINE}}</h1>
  </div>

  <!-- BENEFITS + FORM -->
  <section class="content">
    <div class="benefits">
      <h2>Key Benefits</h2>
      {{BENEFITS_HTML}}
    </div>
    <div class="form-section">
      <h2>Get in Touch</h2>
      <form id="leadForm" action="https://hook.make.com/tj6x1jczn3fk8fv3v4zxpum2757maau6" method="POST">
        <!-- Hidden Client ID -->
        <input type="hidden" name="client_id" id="client_id" value="" />

        <!-- Honeypot -->
        <input type="text" name="company" style="display:none !important;" tabindex="-1" autocomplete="off" />

        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="tel" name="phone" placeholder="Phone Number" pattern="[0-9+\-()\s]{7,}" required />

        <label>I consent to be contacted:</label>
        <select name="consent" required>
          <option value="">Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <!-- reCAPTCHA -->
        <div class="g-recaptcha" data-sitekey="6LflCOorAAAAAObIcprWup0PUyW2ZLwABg2Hpk7J"></div>

        <button type="submit" id="submitBtn">Submit</button>
      </form>
    </div>
  </section>

  <!-- FAQ -->
  <section class="faq">
    <h2>Frequently Asked Questions</h2>
    {{FAQ_HTML}}
  </section>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // Extract client ID from URL: /clients/recXXXXX/index.html
  const pathParts = window.location.pathname.split("/");
  const clientIndex = pathParts.indexOf("clients");
  if (clientIndex !== -1 && pathParts[clientIndex + 1]) {
    document.getElementById("client_id").value = pathParts[clientIndex + 1];
  }
});

document.getElementById("leadForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const btn = document.getElementById("submitBtn");
  btn.classList.add("loading");
  btn.innerText = "Submitting...";

  const form = e.target;
  const formData = new FormData(form);

  const captchaResponse = grecaptcha.getResponse();
  if (!captchaResponse) {
    alert("Please verify that you're not a robot.");
    btn.classList.remove("loading");
    btn.innerText = "Submit";
    return;
  }

  try {
    const response = await fetch(form.action, { method: "POST", body: formData });
    const result = await response.json();

    if (result.redirect) {
      window.open(result.redirect, "_blank");
    } else {
      alert("Thank you! Weâ€™ll contact you soon.");
    }
  } catch (err) {
    console.error(err);
    alert("There was an issue submitting your request. Please try again.");
  } finally {
    btn.classList.remove("loading");
    btn.innerText = "Submit";
    grecaptcha.reset();
  }
});
</script>
</body>
</html>
