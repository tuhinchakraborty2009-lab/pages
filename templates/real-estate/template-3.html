<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury Real Estate Landing Page</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom right, #fffaf3, #f7efe1, #fffdf8);
    color: #222;
  }

  /* SPLIT HERO */
  .hero {
    display: flex;
    height: 80vh;
    overflow: hidden;
    border-bottom: 3px solid #d4af37;
  }

  .hero-image {
    flex: 1;
    background: url('https://funnelmint.org/wp-content/uploads/2025/10/landing-page-RE3.png') center center no-repeat;
    background-size: cover;
  }

  .hero-text {
    flex: 1;
    background: linear-gradient(to bottom right, #fffdf8 0%, #f8f5ef 80%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 60px;
  }

  .hero-text h2 {
    font-family: 'Playfair Display', serif;
    color: #0f3a3a;
    font-size: 2rem;
    margin-bottom: 20px;
    border-left: 4px solid #d4af37;
    padding-left: 10px;
  }

  .hero-text p {
    font-size: 1.05rem;
    color: #444;
    line-height: 1.6;
  }

  /* HEADLINE */
  .headline {
    text-align: center;
    margin: 70px 10% 30px 10%;
  }

  .headline h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.5rem;
    color: #0f3a3a;
    margin-bottom: 15px;
  }

  /* CONTENT SECTION */
  .content {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    margin: 60px 10%;
    gap: 40px;
  }

  .benefits, .form-section {
    flex: 1;
    min-width: 340px;
    background: #ffffffcc;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.06);
    padding: 30px;
    backdrop-filter: blur(6px);
  }

  .benefits h2, .form-section h2 {
    font-family: 'Playfair Display', serif;
    color: #0f3a3a;
    font-size: 1.5rem;
    margin-bottom: 15px;
    border-left: 4px solid #d4af37;
    padding-left: 10px;
  }

  /* FORMINATOR PLACEHOLDER */
  .form-container {
    margin-top: 20px;
  }

  /* FAQ SECTION */
  .faq {
    margin: 80px 10%;
    background: linear-gradient(to bottom right, #fffdf7, #fff8e1);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.05);
  }

  .faq h2 {
    font-family: 'Playfair Display', serif;
    color: #0f3a3a;
    font-size: 1.6rem;
    margin-bottom: 20px;
  }

  /* SUBMIT BUTTON (FOR REFERENCE IF NEEDED INLINE) */
  .submit-btn {
    background-color: #d4af37;
    color: #fff;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .submit-btn:hover {
    background-color: #b9942e;
  }

  @media (max-width: 900px) {
    .hero {
      flex-direction: column;
      height: auto;
    }
    .hero-image {
      height: 50vh;
    }
    .hero-text {
      padding: 40px 25px;
    }
    .content {
      flex-direction: column;
    }
  }
</style>
</head>

<body>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-image"></div>
    <div class="hero-text">
      <h2>Market Insights</h2>
      <p>{{INSIGHTS_HTML}}</p>
    </div>
  </section>

  <!-- HEADLINE -->
  <div class="headline">
    <h1>{{HEADLINE}}</h1>
  </div>

  <!-- BENEFITS + FORM -->
  <section class="content">
    <div class="benefits">
      <h2>Key Benefits</h2>
      {{BENEFITS_HTML}}
    </div>
    <div class="form-section">
      <h2>Get in Touch</h2>
      <div class="form-container">
        {{FORM_HTML}}
      </div>
    </div>
  </section>

  <!-- FAQ SECTION -->
  <section class="faq">
    <h2>Frequently Asked Questions</h2>
    {{FAQ_HTML}}
  </section>

</body>
</html>
