<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Luxury Real Estate | Template 3</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />

<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(to bottom right, #fffaf3, #f7efe1, #fffdf8);
  color: #222;
}
.hero {
  display: flex;
  height: 80vh;
  overflow: hidden;
  border-bottom: 3px solid #d4af37;
}
.hero-image {
  flex: 1;
  background: url('https://funnelmint.org/wp-content/uploads/2025/10/landing-page-RE3.png') center center no-repeat;
  background-size: cover;
}
.hero-text {
  flex: 1;
  background: linear-gradient(to bottom right, #fffdf8 0%, #f8f5ef 80%);
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 60px;
}
.hero-text h2 {
  font-family: "Playfair Display", serif;
  color: #0f3a3a;
  font-size: 2rem;
  margin-bottom: 20px;
  border-left: 4px solid #d4af37;
  padding-left: 10px;
}
.headline {
  text-align: center;
  margin: 70px 10% 30px 10%;
}
.headline h1 {
  font-family: "Playfair Display", serif;
  font-size: 2.5rem;
  color: #0f3a3a;
}
.content {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  margin: 60px 10%;
  gap: 40px;
}
.section {
  flex: 1;
  min-width: 340px;
  background: #ffffffcc;
  border-radius: 12px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.06);
  padding: 30px;
}
h2 {
  font-family: "Playfair Display", serif;
  color: #0f3a3a;
  font-size: 1.5rem;
  margin-bottom: 15px;
  border-left: 4px solid #d4af37;
  padding-left: 10px;
}
form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}
input, select, button {
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 1rem;
}
button {
  background-color: #d4af37;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}
button:hover { background-color: #b9942e; }
.faq {
  margin: 80px 10%;
  background: linear-gradient(to bottom right, #fffdf7, #fff8e1);
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 6px 25px rgba(0,0,0,0.05);
}
@media (max-width: 900px) {
  .hero { flex-direction: column; height: auto; }
  .hero-image { height: 50vh; }
}
</style>
</head>
<body>

<section class="hero">
  <div class="hero-image"></div>
  <div class="hero-text">
    <h2>Market Insights</h2>
    {{INSIGHTS_HTML}}
  </div>
</section>

<div class="headline">
  <h1>{{HEADLINE}}</h1>
</div>

<section class="content">
  <div class="section">
    <h2>Key Benefits</h2>
    <div id="benefits">{{BENEFITS_HTML}}</div>
  </div>
  <div class="section">
    <h2>Enquire Now</h2>
    <form id="leadForm" action="https://hook.make.com/tj6x1jczn3fk8fv3v4zxpum2757maau6" method="POST">
      <input type="hidden" name="client_id" id="client_id" />
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <label>I consent to be contacted:</label>
      <select name="consent" required>
        <option value="">Select</option><option>Yes</option><option>No</option>
      </select>
      <div class="g-recaptcha" data-sitekey="6LflCOorAAAAAObIcprWup0PUyW2ZLwABg2Hpk7J"></div>
      <button type="submit" id="submitBtn">Submit</button>
    </form>
  </div>
</section>

<section class="faq">
  <h2>Frequently Asked Questions</h2>
  <div id="faq">{{FAQ_HTML}}</div>
</section>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script>
document.addEventListener("DOMContentLoaded",()=>{
  const parts=location.pathname.split("/");
  const idx=parts.indexOf("clients");
  if(idx!==-1) document.getElementById("client_id").value=parts[idx+1];
  document.querySelectorAll("#benefits,#faq").forEach(el=>{
    el.innerHTML=el.innerHTML.replace(/add\(|replace\([^)]*\)|["{};]/g,"").replace(/\n/g,"");
  });
});
document.getElementById("leadForm").addEventListener("submit",async e=>{
  e.preventDefault();
  const f=e.target,b=document.getElementById("submitBtn");
  b.textContent="Submittingâ€¦";
  const d=new FormData(f);
  if(!grecaptcha.getResponse()){alert("Please verify captcha");b.textContent="Submit";return;}
  try{
    await fetch(f.action,{method:"POST",mode:"no-cors",body:d});
    alert("Thank you! Your details have been submitted.");
    f.reset();grecaptcha.reset();
  }catch(err){alert("There was an issue submitting your request.");}
  b.textContent="Submit";
});
</script>
</body>
</html>
