<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{PAGE_TITLE}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{META_DESC}}">
  <style>
    :root { {{CSS_VARS}} }
    body{font-family: {{FONT_FAMILY}}; margin:0; color:var(--fg); background:var(--bg)}
    .wrap{max-width:820px;margin:0 auto;padding:20px}
    .hero{background-image:url('{{HERO_IMAGE}}'); background-size:cover; padding:36px; border-radius:8px;}
    .cta{display:inline-block;padding:12px 18px;border-radius:10px;background:var(--accent);color:#fff;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="crumb">{{BREADCRUMB}}</div>
    <header class="hero">
      <h1>{{HEADLINE}}</h1>
      <p>{{SUBHEAD}}</p>
      {{CTA_HTML}}
    </header>

    <section>
      <ul>
        {{BENEFITS_HTML}}
      </ul>
    </section>

    <section>
      {{FAQ_HTML}}
    </section>

    <footer>
      <div>{{LEGAL}}</div>
    </footer>
  </div>
</body>
</html>
