<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lead Gen | Real Estate</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #000;
    color: #fff;
  }
  .hero {
    height: 85vh;
    background: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),
      url('https://funnelmint.org/wp-content/uploads/2025/10/Real-Estate-1.png') center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  h1 {
    font-family: "Playfair Display", serif;
    font-size: 3rem;
    margin: 0;
  }
  .content {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    background: #111;
    padding: 50px 5%;
  }
  .section {
    background: rgba(255,255,255,0.1);
    border-radius: 12px;
    padding: 30px;
    margin: 10px;
    flex: 1 1 350px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
  }
  .section h2 {
    font-family: "Playfair Display", serif;
    color: #ffd700;
  }
  .form-section {
    background: rgba(255,255,255,0.1);
    text-align: center;
    padding: 50px 20px;
  }
  form {
    max-width: 400px;
    margin: auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  input, select, button {
    padding: 12px;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
  }
  button {
    background: #ffd700;
    color: #000;
    font-weight: 600;
    cursor: pointer;
  }
  button:hover { background: #e6c200; }
</style>
</head>
<body>
  <div class="hero"><h1>{{HEADLINE}}</h1></div>

  <div class="content">
    <div class="section">
      <h2>Key Benefits</h2>
      <div id="benefits">{{BENEFITS_HTML}}</div>
    </div>
    <div class="section">
      <h2>Market Insights</h2>
      {{INSIGHTS_HTML}}
    </div>
  </div>

  <div class="form-section">
    <h2>Enquire Now</h2>
    <form id="leadForm" action="https://hook.make.com/tj6x1jczn3fk8fv3v4zxpum2757maau6" method="POST">
      <input type="hidden" name="client_id" id="client_id" />
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <label>I consent to be contacted:</label>
      <select name="consent" required>
        <option value="">Select</option><option>Yes</option><option>No</option>
      </select>
      <div class="g-recaptcha" data-sitekey="6LflCOorAAAAAObIcprWup0PUyW2ZLwABg2Hpk7J"></div>
      <button type="submit" id="submitBtn">Submit</button>
    </form>
  </div>

  <div class="content">
    <div class="section">
      <h2>Frequently Asked Questions</h2>
      <div id="faq">{{FAQ_HTML}}</div>
    </div>
  </div>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script>
document.addEventListener("DOMContentLoaded",()=>{
  const parts=location.pathname.split("/");
  const idx=parts.indexOf("clients");
  if(idx!==-1) document.getElementById("client_id").value=parts[idx+1];
  document.querySelectorAll("#benefits,#faq").forEach(el=>{
    el.innerHTML=el.innerHTML.replace(/add\(|replace\([^)]*\)|["{};]/g,"").replace(/\n/g,"");
  });
});
document.getElementById("leadForm").addEventListener("submit",async e=>{
  e.preventDefault();
  const f=e.target,b=document.getElementById("submitBtn");
  b.textContent="Submittingâ€¦";
  const d=new FormData(f);
  if(!grecaptcha.getResponse()){alert("Please verify captcha");b.textContent="Submit";return;}
  try{
    await fetch(f.action,{method:"POST",mode:"no-cors",body:d});
    alert("Thank you! Your details have been submitted.");
    f.reset();grecaptcha.reset();
  }catch(err){alert("There was an issue submitting your request.");}
  b.textContent="Submit";
});
</script>
</body>
</html>
