<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real Estate Landing Page</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom, #faf8f4 0%, #fefcf8 60%, #fff8e1 100%);
    color: #333;
  }

  /* HERO */
  .hero {
    position: relative;
    height: 80vh;
    background: url('https://funnelmint.org/wp-content/uploads/2025/10/Real-Estate-2.png') center center no-repeat;
    background-size: cover;
    background-attachment: fixed;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: #fff;
    overflow: hidden;
  }
  .hero::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.45);
    z-index: 0;
  }
  .hero h1 {
    position: relative;
    font-family: 'Playfair Display', serif;
    font-size: 3rem;
    max-width: 85%;
    z-index: 1;
    line-height: 1.2;
    text-shadow: 0 3px 6px rgba(0,0,0,0.4);
  }

  /* CONTENT */
  .content {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 40px;
    margin: 80px 10%;
  }
  .benefits, .insights {
    flex: 1;
    min-width: 340px;
    background: #ffffffcc;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 25px rgba(0,0,0,0.05);
    backdrop-filter: blur(4px);
  }
  .benefits h2, .insights h2 {
    font-family: 'Playfair Display', serif;
    color: #0d3b38;
    font-size: 1.6rem;
    margin-bottom: 20px;
    border-left: 4px solid #d4af37;
    padding-left: 10px;
  }

  /* FORM SECTION */
  .form-section {
    margin: 60px 10%;
    background: linear-gradient(to bottom right, #ffffff, #f9f9f9);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0,0,0,0.08);
    text-align: center;
  }
  .form-section h2 {
    font-family: 'Playfair Display', serif;
    color: #0d3b38;
    font-size: 1.8rem;
    margin-bottom: 20px;
  }
  form {
    max-width: 700px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 18px;
  }
  input, select {
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #ddd;
    font-size: 16px;
  }
  input:focus, select:focus {
    border-color: #d4af37;
    outline: none;
  }
  button {
    background: linear-gradient(135deg, #d4af37, #f5c542);
    border: none;
    color: #111;
    padding: 14px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: linear-gradient(135deg, #f5c542, #ffd75f);
  }
  button.loading {
    opacity: 0.7;
    pointer-events: none;
  }
  .g-recaptcha {
    display: flex;
    justify-content: center;
  }

  /* FAQ */
  .faq {
    margin: 80px 10%;
    background: #ffffff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0,0,0,0.08);
  }
  .faq h2 {
    font-family: 'Playfair Display', serif;
    color: #0d3b38;
    font-size: 1.6rem;
    margin-bottom: 20px;
  }

  @media (max-width: 768px) {
    .content { flex-direction: column; }
    .hero { height: 60vh; background-position: center; }
  }
</style>
</head>

<body>

  <!-- HERO -->
  <div class="hero">
    <h1>{{HEADLINE}}</h1>
  </div>

  <!-- BENEFITS + INSIGHTS -->
  <div class="content">
    <div class="benefits">
      <h2>Benefits</h2>
      {{BENEFITS_HTML}}
    </div>

    <div class="insights">
      <h2>Market Insights</h2>
      {{INSIGHTS_HTML}}
    </div>
  </div>

  <!-- FORM -->
  <div class="form-section">
    <h2>Get in Touch</h2>
    <form id="leadForm" action="https://hook.make.com/tj6x1jczn3fk8fv3v4zxpum2757maau6" method="POST">
      <input type="hidden" name="client_id" id="client_id" value="" />
      <input type="text" name="company" style="display:none !important;" tabindex="-1" autocomplete="off" />

      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="tel" name="phone" placeholder="Phone Number" pattern="[0-9+\-()\s]{7,}" required>

      <label>I consent to be contacted:</label>
      <select name="consent" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <div class="g-recaptcha" data-sitekey="6LflCOorAAAAAObIcprWup0PUyW2ZLwABg2Hpk7J"></div>

      <button type="submit" id="submitBtn">Submit</button>
    </form>
  </div>

  <!-- FAQ -->
  <div class="faq">
    <h2>Frequently Asked Questions</h2>
    {{FAQ_HTML}}
  </div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // Extract client ID from URL: /clients/recXXXXX/index.html
  const pathParts = window.location.pathname.split("/");
  const clientIndex = pathParts.indexOf("clients");
  if (clientIndex !== -1 && pathParts[clientIndex + 1]) {
    document.getElementById("client_id").value = pathParts[clientIndex + 1];
  }
});

document.getElementById("leadForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const btn = document.getElementById("submitBtn");
  btn.classList.add("loading");
  btn.innerText = "Submitting...";

  const form = e.target;
  const formData = new FormData(form);

  const captchaResponse = grecaptcha.getResponse();
  if (!captchaResponse) {
    alert("Please verify that you're not a robot.");
    btn.classList.remove("loading");
    btn.innerText = "Submit";
    return;
  }

  try {
    const response = await fetch(form.action, { method: "POST", body: formData });
    const result = await response.json();

    if (result.redirect) {
      window.open(result.redirect, "_blank");
    } else {
      alert("Thank you! Weâ€™ll contact you soon.");
    }
  } catch (err) {
    console.error(err);
    alert("There was an issue submitting your request. Please try again.");
  } finally {
    btn.classList.remove("loading");
    btn.innerText = "Submit";
    grecaptcha.reset();
  }
});
</script>
</body>
</html>
