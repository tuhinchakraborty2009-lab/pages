<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{PAGE_TITLE}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{META_DESC}}">
  <style>
    :root { {{CSS_VARS}} }
    *{box-sizing:border-box}
    body{margin:0;font-family:{{FONT_FAMILY}};color:var(--fg);background:var(--bg);-webkit-font-smoothing:antialiased}
    .wrap{max-width:1100px;margin:0 auto;padding:20px}
    .crumb{font-size:13px;color:var(--muted);margin:10px 0}
    .hero {
      display:flex;
      gap:28px;
      align-items:center;
      background-image:linear-gradient(rgba(0,0,0,0.25),rgba(0,0,0,0.1)), url('{{HERO_IMAGE}}');
      background-size:cover;
      background-position:center;
      color:var(--fg);
      padding:56px 28px;
      border-radius:12px;
      min-height:360px;
    }
    .hero .left { max-width:640px; }
    h1{font-size:34px;line-height:1.08;margin:0 0 12px}
    .sub{color:var(--muted);font-size:16px;margin-bottom:18px}
    .cta{display:inline-block;padding:14px 20px;border-radius:10px;background:var(--accent);color:#fff;text-decoration:none;font-weight:700}
    .content {margin-top:24px}
    ul.benefits{padding-left:20px;margin:14px 0 18px}
    ul.benefits li{margin:8px 0;font-size:15px}
    .faq {margin-top:20px}
    details{border:1px solid rgba(0,0,0,0.06);border-radius:8px;padding:10px 12px;margin:10px 0;background:rgba(255,255,255,0.02)}
    summary{cursor:pointer;font-weight:700}
    footer{margin:28px 0 8px;color:var(--muted);font-size:13px}
    /* Responsive */
    @media (max-width:800px){
      .hero{flex-direction:column; padding:28px}
      h1{font-size:26px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="crumb">{{BREADCRUMB}}</div>

    <header class="hero" role="banner" aria-label="Hero">
      <div class="left">
        <h1>{{HEADLINE}}</h1>
        <p class="sub">{{SUBHEAD}}</p>
        {{CTA_HTML}}
      </div>
      <!-- optionally show a small right column with badges -->
      <div class="right" aria-hidden="true" style="margin-left:auto;min-width:220px;max-width:320px">
        <!-- small feature card or badge block could be swapped by template logic -->
      </div>
    </header>

    <main class="content" role="main">
      <section aria-labelledby="benefits">
        <ul class="benefits">
          {{BENEFITS_HTML}}
        </ul>
      </section>

      <section class="faq" aria-labelledby="faq">
        {{FAQ_HTML}}
      </section>
    </main>

    <footer>
      <div>{{LEGAL}}</div>
    </footer>
  </div>
</body>
</html>
