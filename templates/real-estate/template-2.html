<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real Estate | Template 2</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to bottom, #faf8f4 0%, #fefcf8 60%, #fff8e1 100%);
  color: #333;
}

/* HERO SECTION */
.hero {
  position: relative;
  height: 75vh;
  background: url('https://funnelmint.org/wp-content/uploads/2025/10/Real-Estate-2.png') center center no-repeat;
  background-size: cover;
  background-color: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: #fff;
  overflow: hidden;
}
.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.45);
}
.hero h1 {
  position: relative;
  font-family: 'Playfair Display', serif;
  font-size: 3rem;
  max-width: 80%;
  z-index: 1;
}

/* CONTENT */
.content {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 40px;
  margin: 80px 10%;
}
.section {
  flex: 1;
  min-width: 340px;
  background: #ffffffcc;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 4px 25px rgba(0,0,0,0.05);
}

/* FORM */
.form-section {
  margin: 60px 10%;
  background: linear-gradient(to bottom right, #ffffff, #f9f9f9);
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(0,0,0,0.08);
  text-align: center;
}
form {
  display: flex;
  flex-direction: column;
  max-width: 500px;
  margin: 0 auto;
  gap: 15px;
}
input, select, button {
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 1rem;
}
button {
  background-color: #d4af37;
  color: #fff;
  border: none;
  cursor: pointer;
  font-weight: 600;
}
button:hover { background-color: #b9942e; }

/* FAQ */
.faq {
  margin: 80px 10%;
  background: #ffffff;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(0,0,0,0.08);
}
h2 {
  font-family: 'Playfair Display', serif;
  color: #0d3b38;
  border-left: 4px solid #d4af37;
  padding-left: 10px;
}

@media (max-width: 768px) {
  .content { flex-direction: column; }
}
</style>
</head>
<body>

<div class="hero">
  <h1>{{HEADLINE}}</h1>
</div>

<div class="content">
  <div class="section">
    <h2>Key Benefits</h2>
    <div id="benefits">{{BENEFITS_HTML}}</div>
  </div>
  <div class="section">
    <h2>Market Insights</h2>
    {{INSIGHTS_HTML}}
  </div>
</div>

<div class="form-section">
  <h2>Enquire Now</h2>
  <form id="leadForm" action="https://hook.make.com/tj6x1jczn3fk8fv3v4zxpum2757maau6" method="POST">
    <input type="hidden" name="client_id" id="client_id" />
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email Address" required />
    <input type="tel" name="phone" placeholder="Phone Number" required />
    <label>I consent to be contacted:</label>
    <select name="consent" required>
      <option value="">Select</option><option>Yes</option><option>No</option>
    </select>
    <div class="g-recaptcha" data-sitekey="6LflCOorAAAAAObIcprWup0PUyW2ZLwABg2Hpk7J"></div>
    <button type="submit" id="submitBtn">Submit</button>
  </form>
</div>

<div class="faq">
  <h2>Frequently Asked Questions</h2>
  <div id="faq">{{FAQ_HTML}}</div>
</div>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script>
document.addEventListener("DOMContentLoaded",()=>{
  const parts=location.pathname.split("/");
  const idx=parts.indexOf("clients");
  if(idx!==-1) document.getElementById("client_id").value=parts[idx+1];
  document.querySelectorAll("#benefits,#faq").forEach(el=>{
    el.innerHTML=el.innerHTML.replace(/add\(|replace\([^)]*\)|["{};]/g,"").replace(/\n/g,"");
  });
});
document.getElementById("leadForm").addEventListener("submit",async e=>{
  e.preventDefault();
  const f=e.target,b=document.getElementById("submitBtn");
  b.textContent="Submittingâ€¦";
  const d=new FormData(f);
  if(!grecaptcha.getResponse()){alert("Please verify captcha");b.textContent="Submit";return;}
  try{
    await fetch(f.action,{method:"POST",mode:"no-cors",body:d});
    alert("Thank you! Your details have been submitted.");
    f.reset();grecaptcha.reset();
  }catch(err){alert("There was an issue submitting your request.");}
  b.textContent="Submit";
});
</script>
</body>
</html>
