<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Residential Real Estate Landing Page</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #f8f6f3;
    color: #333;
  }

  .hero {
    position: relative;
    height: 70vh;
    background: url('https://funnelmint.org/wp-content/uploads/2025/10/Landing-page-RE2.png') no-repeat center center/cover;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: #fff;
  }

  .hero::after {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.45);
  }

  .hero h1 {
    position: relative;
    font-family: 'Playfair Display', serif;
    font-size: 48px;
    max-width: 80%;
    z-index: 1;
    line-height: 1.2;
  }

  .content {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 40px;
    margin: 80px 10%;
  }

  .benefits, .insights {
    flex: 1;
    min-width: 320px;
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.08);
  }

  .benefits h2, .insights h2 {
    font-family: 'Playfair Display', serif;
    color: #1c5d57;
    font-size: 26px;
    margin-bottom: 20px;
  }

  .form-section {
    margin: 60px 10%;
    background: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.08);
  }

  .form-section h2 {
    font-family: 'Playfair Display', serif;
    color: #1c5d57;
    font-size: 26px;
    margin-bottom: 20px;
    text-align: center;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 20px;
    max-width: 600px;
    margin: 0 auto;
  }

  input, textarea {
    padding: 14px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
    outline: none;
  }

  input:focus {
    border-color: #1c5d57;
  }

  button {
    background: linear-gradient(135deg, #d4af37, #f5c542);
    color: #111;
    font-weight: 600;
    border: none;
    padding: 14px;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: linear-gradient(135deg, #f5c542, #ffd75f);
  }

  .faq {
    margin: 80px 10%;
    background: #ffffff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.08);
  }

  .faq h2 {
    font-family: 'Playfair Display', serif;
    color: #1c5d57;
    font-size: 26px;
    margin-bottom: 20px;
  }

  @media (max-width: 768px) {
    .content {
      flex-direction: column;
    }
  }
</style>
</head>
<body>

  <div class="hero">
    <h1>{{HEADLINE}}</h1>
  </div>

  <div class="content">
    <div class="benefits">
      <h2>Benefits</h2>
      {{BENEFITS_HTML}}
    </div>

    <div class="insights">
      <h2>Market Insights</h2>
      {{INSIGHTS_HTML}}
    </div>
  </div>

  <div class="form-section">
    <h2>Get In Touch</h2>
    <form>
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email ID" required>
      <input type="tel" placeholder="Phone Number" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="faq">
    <h2>Frequently Asked Questions</h2>
    {{FAQ_HTML}}
  </div>

</body>
</html>
